<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img src="./images/logo.svg" alt="Здесь логотип" class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" alt="Здесь аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__caption">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>

      <section class="elements">
        <div class="elements__container">

        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form-profile">
          <input type="text" class="form__text form__text_type_name" name="input-name" placeholder="Имя" required>
          <input type="text" class="form__text form__text_type_status" name="input-status" placeholder="Статус" required>
          <button type="submit" class="form__submit-btn">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="form-profile">
          <input type="text" class="form__text form__text_type_name" name="input-name" placeholder="Название" required>
          <input type="text" class="form__text form__text_type_status" name="input-status" placeholder="Ссылка на картинку" required>
          <button type="submit" class="form__submit-btn">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="Здесь картинка" class="popup__image">
        <h2 class="popup__place"></h2>
      </div>
    </div>
  </div>

  <template id="card-template">
    <div class="element">
      <img  src="#" alt="Здесь картинка" class="element__photo">
      <button class="element__delete" type="button"></button>
      <div class="element__items">
        <h2 class="element__place"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
